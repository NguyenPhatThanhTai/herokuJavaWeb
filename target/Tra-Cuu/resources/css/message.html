<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ Giúp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0 auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .box{
            width: 900px;
            height: 500px;
            overflow: scroll;
        }

        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .darker {
            border-color: #ccc;
            background-color: #ddd;
        }

        .darker p{
            float: right;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }

        @media only screen and (max-width: 768px) {
            .box{
                width: 500px;
            }
        }
    </style>
</head>
<body>
<h2>Khu vực trợ giúp (Beta)</h2>

<div class="box">
    <div class="container">
        <p>Hello. How are you today?</p>
    </div>

    <div class="container darker">
        <p>Hey! I'm fine. Thanks for asking!</p>
    </div>

    <div class="container">
        <p>Hello. How are you today?</p>
    </div>

    <div class="container darker">
        <p>Hey! I'm fine. Thanks for asking!</p>
    </div>

    <div class="container">
        <p>Hello. How are you today?</p>
    </div>

    <div class="container darker">
        <p>Hey! I'm fine. Thanks for asking!</p>
    </div>
</div>

<form action="#">
    <div class="form-group">
        <label for="pwd">Tin nhắn</label>
        <input type="text" class="form-control" id="pwd" name="Message">
    </div>
    <button type="submit" class="btn btn-primary">Gửi</button>
</form>

<button onclick="updateDiv()">Refresh</button>

</body>
</html>

<script>
    function updateDiv()
    {
        $( ".box" ).load(window.location.href + " .box" );
    }
</script>
